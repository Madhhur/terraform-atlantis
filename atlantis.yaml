# atlantis.yaml
version: 3
projects:
  - name: default
    dir: .
    autoplan:
      when_modified: ["*.tf"]
    workflow: default
workflows:
  default:
    plan:
      steps:
        - run: echo "Running custom step before init"
        - init
        - plan
    apply:
      steps:
        - apply:
            extra_args: ["-auto-approve"]
     destroy:
        steps:
          - init
          - run: terraform destroy -auto-approve
